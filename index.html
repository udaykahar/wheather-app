<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="flex gap-8">
    <div class="wrapper-forecast ">
      <header class="heading">Weather Forecast</header>
      <div class="cards grid gap-8 grid-cols-2 m-8">
      <div class="card card0 flex flex-col justify-center items-center p-4 rounded">
        <span class="day"></span>
        <span class="max"></span>
        <span class="min"></span>
      </div>
      <div class="card card1 width-[150px] flex flex-col justify-center items-center p-4 ">
        <span class="day"></span>
        <span class="max"></span>
        <span class="min"></span>
      </div>
      <div class="card card2 width-[150px] flex flex-col justify-center items-center p-4">
        <span class="day"></span>
        <span class="max"></span>
        <span class="min"></span>
      </div>
      <div class="card card3 width-[150px] flex flex-col justify-center items-center p-4">
        <span class="day"></span>
        <span class="max"></span>
        <span class="min"></span>
      </div>
      <div class="card card4 width-[150px] flex flex-col justify-center items-center p-4">
        <span class="day"></span>
        <span class="max"></span>
        <span class="min"></span>
      </div>
      <div class="card card5 width-[150px] flex flex-col justify-center items-center p-4">
        <span class="day"></span>
        <span class="max"></span>
        <span class="min"></span>
      </div>
    </div>
    </div>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="wrapper-news">
      <header class="heading">News</header>
      <div class="container my-3">
        <div class="accordion" id="newsAccordion" style="overflow: hidden; overflow-y: scroll; height: 390px;" ></div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>

  </body>
</html>
